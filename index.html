<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kundu Fashion Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    header {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #c2185b;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      padding: 50px 20px;
      text-align: center;
      background: #fff;
    }
    .hero h1 {
      color: #c2185b;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Kundu Fashion Hub</h1>
  <p>Style That Defines You</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Men</a>
  <a href="#">Women</a>
  <a href="#">Kids</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>Welcome to Kundu Fashion Hub</h1>
  <p>Latest trends in fashion at affordable prices</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Product 1">
    <h3>Stylish Shirt</h3>
    <p>₹999</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Product 2">
    <h3>Elegant Saree</h3>
    <p>₹2499</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x300" alt="Product 3">
    <h3>Kids Wear</h3>
    <p>₹799</p>
  </div>
</section>

<footer>
  <p>© 2026 Kundu Fashion Hub | All Rights Reserved</p>
</footer>

</body>
</html>
